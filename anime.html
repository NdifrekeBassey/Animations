<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading.. animations</title>
    <link rel="stylesheet" href="anime.css"/>
  </head>
  <body>
    <h1>Loading animations</h1>

    <!--    {  1  }    --><br />

    <h3>Animation 1</h3>

    <div class="box">
      <p id="p1">Loading...</p>
      <div id="d1"></div>
      <div id="d2"></div>
    </div>

    <!--    {  2  }    --><br/>

    <h3>Animation 2</h3>

    <div class="loader-wrapper">
      <span class="loader">
        <span class="loader-inner"></span>
      </span>
    </div>

    <!--    {  3  }    --><br/>

    <h3>Animation 3</h3>

    <div class="box2">
      <div id="base">
        Loading....
        <span class="dot"></span>
      </div>
    </div>

    <!--    {  4  }    --><br/>

    <h3>Animation 4</h3>

    <div class="box3">
      <p id="p2">Loading...</p>
      <div id="d3"></div>
      <div id="d4"></div>
      <div id="d5"></div>
      <div id="d6"></div>
    </div>

    <!--    {  5  }    --><br/>

    <h3>Animation 5</h3>

    <div class="box4">
      <div class="wrap">
        <p>Loading...</p>
        <span class="balls"></span>
        <span class="balls"></span>
        <span class="balls"></span>
        <span class="balls"></span>
        <span class="balls"></span>
      </div>
    </div>

    <!--    {  end  }    --><br/>

    <p class="copi">
      Copyright &copy;2023 |
      <button style="background-color: red; border-radius: 5px">
        <a
          onclick="alert('1. Don`t copy-paste the whole code as it is.\n\n2. Don`t forget to Upvote and Share this beautiful and simple code.\n\nHappy coding...')"
          >T&C apply</a
        ><br />
      </button>
    </p>

    <br /><br />
  </body>
</html>
